name: 'Release'

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    name: 'Semantic Release'

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Generate GitHub App token
        id: app_token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Configure Git user
        run: |
          git config --global user.name "semautobot"
          git config --global user.email "semautobot@users.noreply.github.com"

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          ci: true
          semantic_version: 24.2.7
          extra_plugins: |
            @semantic-release/git
            @semantic-release/changelog
            @semantic-release/github
            semantic-release-replace-plugin
        env:
          GIT_AUTHOR_NAME: semautobot
          GIT_AUTHOR_EMAIL: semautobot@users.noreply.github.com
          GIT_COMMITTER_NAME: semautobot
          GIT_COMMITTER_EMAIL: semautobot@users.noreply.github.com
          GITHUB_TOKEN: ${{ steps.app_token.outputs.token }}